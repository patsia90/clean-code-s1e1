<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    </head>
    <body class="body">
        <header>
            <div class="info">
                <img class="info__img" src="./eisenhower-matrix.jpg" />
                <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
                    Want more details?
                </a>
            </div>
        </header>
        <section>
            <div class="todo">
                <div class="todo__item" id="todo__item">
                    <label for="task-new" class="task__label">Add Item</label>
                    <div class="todo__form">
                        <input class="task" id="task-new" type="text" />
                        <button class="button">Add</button>
                    </div>
                </div>
                <h3 class="todo__title">Todo</h3>
                <ul class="todo__list" id="todo__list">
                    <li class="todo__task todo__task_incomplete">
                        <input type="checkbox" />
                        <label class="todo__label">Pay Bills</label>
                        <input class="task" type="text" />
                        <button class="button edit">Edit</button>
                        <button class="button delete">
                            <img class="button__img" src="./remove.svg" />
                        </button>
                    </li>
                    <li class="todo__task todo__task_incomplete todo__task_editMode">
                        <input type="checkbox" />
                        <label class="todo__label">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task" />
                        <button class="button edit">Save</button>
                        <button class="button delete">
                            <img class="button__img" src="./remove.svg" />
                        </button>
                    </li>
                </ul>
                <h3 class="todo__title">Completed</h3>
                <ul class="todo__list" id="completed-tasks">
                    <li class="todo__task todo__task_complete">
                        <input type="checkbox" checked />
                        <label class="todo__label">See the Doctor</label>
                        <input type="text" class="task" />
                        <button class="button edit">Edit</button>
                        <button class="button delete">
                            <img class="button__img" src="./remove.svg" />
                        </button>
                    </li>
                </ul>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
