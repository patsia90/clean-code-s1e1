<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    </head>
    <body>
        <header>
            <div class="info">
                <img src="./eisenhower-matrix.jpg" />
                <a class="info__img" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
            </div>
        </header>
        <section>
            <div class="todo">
                <div id="todo__item">
                    <label for="task-new">Add Item</label>
                    <div class="todo__task">
                        <input class="task" id="task-new" type="text" />
                        <button>Add</button>
                    </div>
                </div>
                <h3>Todo</h3>
                <ul id="todo__list">
                    <li>
                        <input type="checkbox" />
                        <label class="task">Pay Bills</label>
                        <input class="task" type="text" />
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" />
                        </button>
                    </li>
                    <li class="editMode">
                        <input type="checkbox" />
                        <label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task" />
                        <button class="edit">Save</button>
                        <button class="delete">
                            <img src="./remove.svg" />
                        </button>
                    </li>
                </ul>
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                        <input type="checkbox" checked />
                        <label class="task">See the Doctor</label>
                        <input type="text" class="task" />
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" />
                        </button>
                    </li>
                </ul>
            </div>
        </section>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
